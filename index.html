<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote</title>
</head>
<body>
  <main class="main">
    <h1 class="title">Random Quote Generator</h1>
    <section class="quote">
      <article class="quote-card">
        <p class="quote-info">No one can have a higher opinion of him than I have, and I think he's a dirty little beast.</p>
        <span class="quote-author">W.S. Gilbert</span>
        <div class="quote-actions">
          <button class="btn-twitter">Twitter</button>
          <button class="btn-generate">Generate</button>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
